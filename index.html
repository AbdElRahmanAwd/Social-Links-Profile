<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
  </style>
</head>

<body>

  <div class="container">
    <div class="pic">
    </div>
    <div class="info">
      <p class="name">Jessica Randall</p>
      <p class="place">London, United Kingdom</p>
    </div>
    <p class="job">"Front-end developer and avid reader."</p>
    <div class="media">
      <a href="" class="git">GitHub</a>
      <a href="" class="mentor">Frontend Mentor</a>
      <a href="" class="linkedin">LinkedIn</a>
      <a href="" class="x">Twitter</a>
      <a href="" class="insta">Instagram</a>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Abdelrahman Awad</a>.
  </div> -->
</body>

</html>
